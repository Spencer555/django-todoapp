{% extends "todo/base.html" %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group text-center">
            <legend class="border-bottom mb-4">Delete {{todos.task}}</legend>
            <h2>{{todos.user|capfirst}} Are you sure you want to delete"{{ todos.task }}"</h2>
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-success" href="{% url 'detail_todo' todos.slug todos.todo_id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
