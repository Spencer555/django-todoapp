{% extends "todo/base.html" %} {% load crispy_forms_tags %}{% block content %}
<div class="content-section col-10 m-auto">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Update Todo</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-3">
            <button   class="btn w-100 btn-success" type="submit">Update Todo</button>
        </div>
    </form>
</div>
{% endblock content %}
