{% extends "todo/base.html" %} {% load crispy_forms_tags %}{% block content %}


<div class="content-section container d-flex justify-content-center">
    <form method="POST">
        {% csrf_token %}

        <legend class="border-bottom md-2" style="text-align: center;">Sign Up</legend>
        <div class="mb-3 row">
            <div class="col-sm-10" style='width:100%'>
                {{ form|crispy }}
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-sm w-100" style='background-color:#2f4858; color:white' type="submit">Sign Up</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted ">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
        </div>

    </form>
</div>
{% endblock content %}
