{% extends "todo/base.html" %} {% load crispy_forms_tags %} {% block content %}


<div class="container d-flex justify-content-center">
    <div class="content-section">


        <form method="POST">
            {% csrf_token %}
            <legend>Log In Todo App</legend>

            <!-- {{ form|crispy }} -->
            <div class="mb-3 row">
                <div class="col-sm-10" style='width:100%'>
                    {{ form.as_p }}
                </div>
            </div>
            <div class="control">
                <Button class="btn btn-sm w-100 mb-3" style='background-color:#2f4858; color:white' type="submit">Login</Button> 
                <small class="text-muted ">
                    Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>


        </form>


    </div>

</div>

{% endblock content %}
